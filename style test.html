<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYLE TEST</title>
   <link rel="stylesheet" type="text/css" href="TEST.CSS">
</head>
<body> 
    <!-- CAN ONLY TYPE COMMENTS IN THE BODY TEXT -->

    <!-- Span elements are used to select specific characters. to write span 
    elements enter name and add a space then span as shown above 
    
    to get a specific word or paragraph from the class -->

    <span> Span Element </span>
    <h1 class="uppercase"> <span>Heading 1 </span>- 1</h1>
    <h1 class="big">Heading 1 - 2</h1>
    <h3 class="uppercase" class="big">Heading 1 - 3</h3>
    <h2>Heading 2 - 1</h2>
    <h2 class="big">Heading 2 - 2</h2>
    <h2>Heading 2 - 3</h2>
    
</body>
</html>
